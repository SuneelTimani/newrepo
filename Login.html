<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="form">
        <div class="container" id="signup">
            <h2 id="signupbtn"><a href="#signup">Signup</a></h2>
            <form class="signupform">
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password"><br>
                <input type="checkbox" id="termsCheckbox">
                <label>I accept all terms & conditions</label><br>
                <button type="submit">Signup</button>
            </form>
        </div>
        <div class="container" id="login">
            <div id="loginbox">
                <div id="loginbtn"><h2><a href="#login">Login</a></h2></div>
                <form class="loginform">
                <input class="loginput" type="email" placeholder="Email address">
                <input class="loginput" type="password" placeholder="Password"><br><br>
                <a href="" id="forgotPass">Forgot password?</a><br>
                <button id="logbtn" type="submit">Login</button>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
